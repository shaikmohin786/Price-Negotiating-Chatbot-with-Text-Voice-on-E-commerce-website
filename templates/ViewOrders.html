<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Price Negotiating Chatbot with Text & Voice on E-commerce Website</title>
    <meta name="keywords" content="" />
    <meta name="Premium Series" content="" />
    <link rel="stylesheet" href="{{ url_for('static', filename='default.css') }}" />
    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        #header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        #logo h1 {
            font-size: 2.5em;
        }

        #menu {
            background-color: #333;
            text-align: center;
        }

        #menu ul {
            list-style-type: none;
        }

        #menu ul li {
            display: inline-block;
            margin-right: 15px;
        }

        #menu ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        #menu ul li a:hover,
        #menu ul li.current_page_item a {
            background-color: #555;
        }

        #wrapper {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #page {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        #content {
            flex: 3;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .flower {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .post {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
        }

        .post .entry {
            font-size: 1.2em;
            color: #333;
        }

        .post .entry p {
            margin-bottom: 10px;
        }

        .entry a {
            color: #4CAF50;
            text-decoration: none;
        }

        .entry a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- start header -->
    <div id="header">
        <div id="logo">
            <h1>Price Negotiating Chatbot with Text & Voice on E-commerce Website</h1>
        </div>
        <div id="menu">
            <ul id="main">
                <li class="current_page_item"><a href="BrowseProducts">Browse Products</a></li>
                <li><a href="ViewOrders">View Orders</a></li>
                <li><a href="PostReview">Post Review</a></li>
                <li><a href="ViewReview">View Reviews</a></li>
                <li><a href="Logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <div id="wrapper">
        <!-- start page -->
        <div id="page">
            <!-- start content -->
            <div id="content">
                <div class="flower">
                    <h1>View Orders Screen</h1>
                </div>
                
                <br />
                
                <!-- Displaying message safely from backend -->
                {{ msg | safe }}

                <div class="post">
                    <div class="entry">
                        <!-- Additional content can go here -->
                    </div>
                </div>
            </div>
            <!-- end content -->
        </div>
        <!-- end page -->
    </div>
</body>
</html>
